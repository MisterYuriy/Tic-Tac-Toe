{% extends 'admin/master.html' %}

{% block body %}
    <h2>Top players in Season {{ season.name }}</h2>
    <table>
        {% for player in season.top_players %}
        <tr>
            <td><a href="{{ url_for('player.details_view', id=player.id) }}">{{ player.nickname }}</a></td>
            <td>{{ player.rank }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
